apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wealist-dev

resources:
  - namespace.yaml
  - ../../base

# 로컬 레지스트리 이미지 사용 (Docker Hub rate limit 우회)
images:
  - name: postgres
    newName: localhost:5001/postgres
    newTag: 15-alpine
  - name: redis
    newName: localhost:5001/redis
    newTag: 7-alpine
  # coturn removed - LiveKit has built-in TURN server
  - name: livekit/livekit-server
    newName: localhost:5001/livekit
    newTag: v1.5
