# =============================================================================
# Kustomization - Shared Resources (Environment-agnostic)
# =============================================================================
# 환경 공통 설정만 포함 (ConfigMap)
# Secret은 환경별로 분리: namespace-dev/, namespace-prod/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - configmap-shared.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: wealist
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false
